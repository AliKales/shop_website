<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="cart.css">
    <title>Cart</title>
</head>

<body>
    <div class="header-container">
        <a class="hidden-a" href="/">
            <h1>Shopping Cart</h1>
        </a>
    </div>
    <div class="container">
        <div class="left">
            <div class="item">
                <img src="https://media.istockphoto.com/id/1142211733/tr/foto%C4%9Fraf/beyaz-arka-planda-izole-kaput-ile-sweatshirt-%C3%B6n.jpg?s=612x612&w=0&k=20&c=wHDy2EP4DRqOehboFKHbCET7CMcZMG0plkFzrnh2weg="
                    alt="Product 1">
                <div class="item-details">
                    <h3>Product 1</h3>
                    <p>1</p>
                    <p>$10</p>
                </div>
                <object data="../svgs/trash-solid.svg" type="image/svg+xml"
                    style="width: 20px; height: 20px; pointer-events: none;"></object>
            </div>
        </div>
        <div class="right">
            <h2>Summary</h2>
            <hr class="divider">
            <h4>ITEMS 3</h4>
            <div>
                <input id="txt_username" class="text-field" type="text" placeholder="Address" style="width: 95%;">
                <input id="txt_username" class="text-field" type="number" placeholder="Card Number" style="width: 95%;">
            </div>
            <hr class="divider">
            <div style="display: flex; justify-content: space-between; margin-bottom: 30px;">
                <h4>Total Price</h4>
                <h4>$400</h4>
            </div>
            <div style="display: flex; align-items: center; justify-content: center;">
                <button class="filled-button" onclick="login()">PURCHASE</button>
            </div>
        </div>
    </div>
</body>

</html>
