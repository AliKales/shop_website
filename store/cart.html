<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="cart.css">
    <title>Cart</title>
</head>

<body>
    <div class="header-container">
        <a class="hidden-a" href="/">
            <h1>Shopping Cart</h1>
        </a>
    </div>
    <div class="container">
        <div id="column-items" class="left">

        </div>
        <div class="right">
            <h2>Summary</h2>
            <hr class="divider">
            <h4 id="h-items"></h4>
            <div>
                <input id="txt_username" class="text-field" type="text" placeholder="Address" style="width: 95%;">
                <input id="txt_username" class="text-field" type="number" placeholder="Card Number" style="width: 95%;">
            </div>
            <hr class="divider">
            <div style="display: flex; justify-content: space-between; margin-bottom: 30px;">
                <h4>Total Price</h4>
                <h4 id="h-price"></h4>
            </div>
            <div style="display: flex; align-items: center; justify-content: center;">
                <button class="filled-button" onclick="login()">PURCHASE</button>
            </div>
        </div>
    </div>
    <!-- SCRIPTS -->
    <script src="../auth/auth.js" defer></script>
    <script src="cart.js" defer></script>
</body>

</html>
