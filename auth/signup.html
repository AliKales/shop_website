<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../css/toast.css">
    <script src="auth.js"></script>
    <title>Register</title>
</head>

<body>
    <div class="header-container">
        <a class="hidden-a" href="index.html">
            <h1>Shopi</h1>
        </a>
        <div>
            <a href="login.html" class="outlined-button">Login</a>
        </div>
    </div>
    <div class="login-widget" style="display: grid; margin: auto; margin-top: 7%;">
        <h2>Register</h2>
        <div style="display: flex; flex-direction: column;">
            <input id="txt_username" class="text-field" type="text" placeholder="Username">
            <input id="txt_email" class="text-field" type="email" placeholder="Email">
            <input id="txt_password" class="text-field" type="password" placeholder="Password">
            <input id="txt_password2" class="text-field" type="password" placeholder="Password">
            <div style="height: 20px;"></div>
            <button class="filled-button" onclick="register()">Register</button>
        </div>
    </div>
    <div id="toast">
        <div class="checkicon"> <i class="fas fa-check-square"></i> </div>
        SUCCESS: We have received your registration. Thanks!
    </div>
</body>

</html>
